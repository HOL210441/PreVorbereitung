    const state = {};
    let currentFilter = 'all';

    function saveState() {
        const data = {};
        Object.keys(state).forEach(idx => {
            const s = state[idx];
            data[idx] = {
                selected: [...s.selected],
                answered: s.answered,
                correct: s.correct,
                noneSelected: s.noneSelected
            };
        });
        localStorage.setItem('pma-quiz-state', JSON.stringify(data));
        localStorage.setItem('pma-quiz-filter', currentFilter);
    }

    function loadState() {
        const saved = localStorage.getItem('pma-quiz-state');
        if (saved) {
            const data = JSON.parse(saved);
            Object.keys(data).forEach(idx => {
                state[idx] = {
                    selected: new Set(data[idx].selected),
                    answered: data[idx].answered,
                    correct: data[idx].correct,
                    noneSelected: data[idx].noneSelected
                };
            });
        }
        const savedFilter = localStorage.getItem('pma-quiz-filter');
        if (savedFilter) {
            currentFilter = savedFilter;
            document.querySelectorAll('.controls button').forEach(b => b.classList.remove('active'));
            const btn = document.getElementById('filter-' + currentFilter);
            if (btn) btn.classList.add('active');
        }
    }

    function init() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';
        questions.forEach((q, idx) => {
            if (!state[idx]) {
                state[idx] = { selected: new Set(), answered: false, correct: false, noneSelected: false };
            }
            const correctCount = q.options.filter(o => o.correct).length;
            const isNoneCorrect = q.noneCorrect;
            let badgeHTML = '';

            let optionsHTML = q.options.map((o, oi) =>
                '<div class="option" id="opt-' + idx + '-' + oi + '" onclick="toggleOption(' + idx + ',' + oi + ')">' +
                '<div class="checkbox"></div>' +
                '<span class="option-text">' + escapeHtml(o.text) + '</span></div>'
            ).join('');



            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = 'card-' + idx;
            card.innerHTML =
                '<div class="q-header">' +
                '<span class="q-number">' + escapeHtml(q.number) + '</span>' +
                badgeHTML + '</div>' +
                '<div class="q-text">' + escapeHtml(q.question) + '</div>' +
                '<div class="options">' + optionsHTML + '</div>' +
                '<button class="check-btn" id="btn-' + idx + '" onclick="checkAnswer(' + idx + ')">Pr&uuml;fen</button>' +
                '<div class="result-msg" id="msg-' + idx + '"></div>';
            container.appendChild(card);

            // Restore visual state for answered questions
            if (state[idx] && state[idx].answered) {
                const s = state[idx];
                const q2 = q;
                // Show selections and results
                if (q2.noneCorrect) {
                    q2.options.forEach((o, oi) => {
                        const el = document.getElementById('opt-' + idx + '-' + oi);
                        el.classList.add('disabled');
                        if (s.selected.has(oi)) el.classList.add('wrong-revealed');
                    });
                } else {
                    q2.options.forEach((o, oi) => {
                        const el = document.getElementById('opt-' + idx + '-' + oi);
                        el.classList.add('disabled');
                        if (o.correct) {
                            el.classList.add('correct-revealed');
                        } else if (s.selected.has(oi)) {
                            el.classList.add('wrong-revealed');
                        }
                    });
                }
                const cardEl = document.getElementById('card-' + idx);
                cardEl.classList.add(s.correct ? 'answered-correct' : 'answered-wrong');
                const msg = document.getElementById('msg-' + idx);
                msg.className = 'result-msg show ' + (s.correct ? 'correct' : 'wrong');
                msg.textContent = s.correct ? 'Richtig!' : (q2.noneCorrect ? 'Leider falsch. Keine der Antworten ist richtig.' : 'Leider falsch. Die richtigen Antworten sind markiert.');
                document.getElementById('btn-' + idx).style.display = 'none';
            }
        });
        updateStats();
        applyFilters();
    }

    function escapeHtml(text) {
        const d = document.createElement('div');
        d.textContent = text;
        return d.innerHTML;
    }

    function toggleOption(qIdx, oIdx) {
        const s = state[qIdx];
        if (s.answered) return;
        s.noneSelected = false;
        const noneEl = document.getElementById('none-' + qIdx);
        if (noneEl) noneEl.classList.remove('selected');

        if (s.selected.has(oIdx)) {
            s.selected.delete(oIdx);
        } else {
            s.selected.add(oIdx);
        }
        updateOptionUI(qIdx);

    }

    function toggleNone(qIdx) {
        const s = state[qIdx];
        if (s.answered) return;
        s.noneSelected = !s.noneSelected;
        if (s.noneSelected) {
            s.selected.clear();
            questions[qIdx].options.forEach((_, oi) => {
                document.getElementById('opt-' + qIdx + '-' + oi).classList.remove('selected');
            });
        }
        const noneEl = document.getElementById('none-' + qIdx);
        if (noneEl) noneEl.classList.toggle('selected', s.noneSelected);

    }

    function updateOptionUI(qIdx) {
        const s = state[qIdx];
        questions[qIdx].options.forEach((_, oi) => {
            const el = document.getElementById('opt-' + qIdx + '-' + oi);
            el.classList.toggle('selected', s.selected.has(oi));
        });
    }

    function checkAnswer(qIdx) {
        const s = state[qIdx];
        const q = questions[qIdx];
        s.answered = true;

        let isCorrect;
        if (q.noneCorrect) {
            isCorrect = s.selected.size === 0;
            q.options.forEach((o, oi) => {
                const el = document.getElementById('opt-' + qIdx + '-' + oi);
                el.classList.add('disabled');
                if (s.selected.has(oi)) el.classList.add('wrong-revealed');
            });
        } else {
            const correctSet = new Set();
            q.options.forEach((o, oi) => { if (o.correct) correctSet.add(oi); });
            isCorrect = s.selected.size === correctSet.size && [...s.selected].every(i => correctSet.has(i));

            q.options.forEach((o, oi) => {
                const el = document.getElementById('opt-' + qIdx + '-' + oi);
                el.classList.add('disabled');
                if (o.correct) {
                    el.classList.add('correct-revealed');
                } else if (s.selected.has(oi)) {
                    el.classList.add('wrong-revealed');
                }
            });

        }

        s.correct = isCorrect;
        const card = document.getElementById('card-' + qIdx);
        card.classList.add(isCorrect ? 'answered-correct' : 'answered-wrong');

        const msg = document.getElementById('msg-' + qIdx);
        msg.className = 'result-msg show ' + (isCorrect ? 'correct' : 'wrong');
        msg.textContent = isCorrect ? 'Richtig!' : (q.noneCorrect ? 'Leider falsch. Keine der Antworten ist richtig.' : 'Leider falsch. Die richtigen Antworten sind markiert.');

        document.getElementById('btn-' + qIdx).style.display = 'none';
        updateStats();
        applyFilters();
        saveState();
    }

    function updateStats() {
        let correct = 0, wrong = 0, open = 0;
        questions.forEach((_, idx) => {
            const s = state[idx];
            if (!s.answered) open++;
            else if (s.correct) correct++;
            else wrong++;
        });
        document.getElementById('stat-correct').textContent = 'Richtig: ' + correct;
        document.getElementById('stat-wrong').textContent = 'Falsch: ' + wrong;
        document.getElementById('stat-open').textContent = 'Offen: ' + open;
        const answered = correct + wrong;
        const pct = questions.length > 0 ? (answered / questions.length * 100) : 0;
        document.getElementById('progress-bar').style.width = pct + '%';
    }

    function setFilter(f) {
        currentFilter = f;
        document.querySelectorAll('.controls button').forEach(b => b.classList.remove('active'));
        const btn = document.getElementById('filter-' + f);
        if (btn) btn.classList.add('active');
        applyFilters();
        saveState();
    }

    function applyFilters() {
        const search = document.getElementById('search').value.toLowerCase();
        questions.forEach((q, idx) => {
            const s = state[idx];
            const card = document.getElementById('card-' + idx);
            let show = true;
            if (currentFilter === 'open' && s.answered) show = false;
            if (currentFilter === 'correct' && (!s.answered || !s.correct)) show = false;
            if (currentFilter === 'wrong' && (!s.answered || s.correct)) show = false;
            if (search && !q.question.toLowerCase().includes(search) && !q.number.toLowerCase().includes(search)) show = false;
            card.classList.toggle('hidden', !show);
        });
    }

    function resetAll() {
        if (!confirm('Alle Antworten zur\u00fccksetzen?')) return;
        questions.forEach((_, idx) => {
            state[idx] = { selected: new Set(), answered: false, correct: false, noneSelected: false };
        });
        saveState();
        init();
    }

    function shuffleQuestions() {
        for (let i = questions.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [questions[i], questions[j]] = [questions[j], questions[i]];
        }
        questions.forEach((_, idx) => {
            state[idx] = { selected: new Set(), answered: false, correct: false, noneSelected: false };
        });
        saveState();
        init();
    }

    window.addEventListener('scroll', () => {
        document.getElementById('scroll-top').classList.toggle('visible', window.scrollY > 300);
    });

    loadState();
    init();
    </script>
